name: News Agent

on:
  schedule:
    # 毎日 日本時間 朝7:07 (UTC 22:07) に実行（0分は混雑するため回避）
    - cron: '7 22 * * *'
  # 手動実行も可能にするボタン
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run News Bot
      env:
        GEMINI_API_KEY: ${{ secrets.API }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD }}
        # キーワードを直接指定（Variables読み込み問題を回避）
        SEARCH_KEYWORDS: "AI,人工知能,Generative AI,生成AI,LLM,大規模言語モデル,Cursor,Anthropic,OpenAI,ChatGPT,Google Gemini,Antigravity,Adobe,Nanobanana,Prompt Engineering,プロンプトエンジニアリング,Midjourney,Higgs Field,Kling,Sora2,Workflow,ワークフロー,AI Design,AIデザイン,Creative AI,クリエイティブAI,Automation,自動化,NotebookLM,vibe coding,Obsidian,VS Code Extension,Plugin,プラグイン"
        FILTER_KEYWORDS: "Crypto,Blockchain,NFT"
      run: |
        python main.py
