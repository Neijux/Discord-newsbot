name: News Agent

on:
  schedule:
    # 毎日 日本時間 朝7:07 (UTC 22:07) に実行（0分は混雑するため回避）
    - cron: '7 22 * * *'
  # 手動実行も可能にするボタン
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run News Bot
      env:
        GEMINI_API_KEY: ${{ secrets.API }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD }}
        # キーワードを直接指定（Variables読み込み問題を回避）
        SEARCH_KEYWORDS: "AI,人工知能,生成AI,ChatGPT,Gemini,Claude,業務効率化,Python,プログラミング,副業,テクノロジートレンド,マーケティング,ガジェット,ライフハック,リモートワーク"
        FILTER_KEYWORDS: "Crypto,Blockchain,NFT"
      run: |
        python main.py
